<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body class="bg-dark text-light">
    <div class="container h-100 mb-3 p-3 d-flex flex-column">
        <div class="row">
            <h1>Dev Playground</h1>
        </div>
        <div class="row flex-grow-1">
            <div class="col-md-6 border border-info p-3 d-flex flex-column">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="pills-html-tab" data-bs-toggle="pill" href="#pills-html"
                            role="tab" aria-controls="pills-html" aria-selected="true">HTML</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="pills-css-tab" data-bs-toggle="pill" href="#pills-css" role="tab"
                            aria-controls="pills-css" aria-selected="false">CSS</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="pills-js-tab" data-bs-toggle="pill" href="#pills-js" role="tab"
                            aria-controls="pills-js" aria-selected="false">JS</a>
                    </li>
                </ul>
                <div class="tab-content flex-grow-1 d-flex flex-column" id="pills-tabContent">
                    <div class="tab-pane flex-grow-1 fade show active" id="pills-html" role="tabpanel"
                        aria-labelledby="pills-html-tab">
                        HTML
                    </div>
                    <div class="tab-pane flex-grow-1 fade" id="pills-css" role="tabpanel" aria-labelledby="pills-css-tab">
                        CSS
                    </div>
                    <div class="tab-pane flex-grow-1 fade" id="pills-js" role="tabpanel" aria-labelledby="pills-js-tab">JS</div>
                </div>
            </div>
            <div class="col-md-6 border border-warning bg-white">

            </div>
        </div>
    </div>
</body>

</html>
